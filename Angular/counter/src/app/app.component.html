<app-modal
  [isModalOpen]="isModalOpen"
  [counter]="counter"
  (resetCounter)="resetCounter()"
></app-modal>

<div class="flex min-h-full flex-1 flex-col justify-start px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      <h2 class="text-4xl m-5">{{ title }}</h2>
      <div class="flex justify-around m-3">
        <button
          class="inline-flex justify-center rounded-full bg-red-600 py-1 px-6 font-semibold text-white shadow-sm hover:bg-red-500"
          (click)="decrease()"
        >
          -
        </button>
        <h2 class="text-4xl">{{ counter }}</h2>
        <button
          class="inline-flex justify-center rounded-full bg-red-600 py-1 px-6 font-semibold text-white shadow-sm hover:bg-red-500"
          (click)="increase()"
        >
          +
        </button>
      </div>
    </div>
  </div>
</div>
